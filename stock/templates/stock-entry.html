{% extends 'base.html' %}
{% block title %}{{ Estoque}}{% endblock %}


 {% block extra_head %}
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />  
 
 {% endblock %}


 {% block content %}

<section class="w-[80%] mt-20 p-8">
    <div class="mb-10 flex items-center justify-between">
        <div>
            <h2 class="text-3xl font-bold text-zinc-900 ">
            Gestão de Estoque
            </h2>
            <p class="text-zinc-600 ">
            Registre entrada de cesta básica.
            </p>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-start mt ">
        <div class="md:col-span-2 ">
            <section>
                <div class="bg-secondary  p-6  rounded-xl border border-border-light /20 space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-foreground-light  mb-1"
                            for="entry-datetime">Data e hora de entrada</label>
                        <input class="w-full h-12 p-4 rounded-md border-subtle-light  bg-primary  text-foreground-light  focus:border-blue-button focus:ring-blue-button"
                            id="entry-datetime" name="entry-datetime" type="datetime-local" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-foreground-light  mb-1"
                            for="supplier">Fornecedor responsável</label>
                        <div class="flex items-center gap-2">
                            <select class="flex-grow w-full h-12 p-4 rounded-md border-subtle-light  bg-primary text-foreground-light  focus:border-blue-button focus:ring-blue-button"
                                id="supplier" name="supplier">
                                <option>Fornecedor A</option>
                                <option>Fornecedor B</option>
                                <option>Anônimo</option>
                            </select>
                            <a aria-label="Cadastrar novo fornecedor"
                                class="inline-flex items-center justify-center p-2 rounded-md bg-blue-button/10  text-blue-button hover:bg-blue-button/20  transition-colors"
                                href="#">
                                <svg class="w-5 h-5" fill="none" height="24" stroke="currentColor"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                    width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <line x1="19" x2="19" y1="8" y2="14"></line>
                                    <line x1="22" x2="16" y1="11" y2="11"></line>
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-foreground-light  mb-1"
                            for="entry-quantity">Quantidade de cestas</label>
                        <input
                            class="w-full h-12 p-4 rounded-md border-subtle-light  bg-primary  text-foreground-light  focus:border-blue-button focus:ring-blue-button"
                            id="entry-quantity" min="1" name="entry-quantity" placeholder="Ex: 50" type="number" />
                    </div>
                    <button
                        class="w-full bg-blue-button text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-button/90 transition-colors text-lg"
                        type="button">
                        Registrar Entrada
                    </button>
                </div>
            </section>
        </div>
        <div class="md:col-span-1">
            <aside
                class="bg-white  p-6 rounded-xl border border-border-light /20 text-center">
                <h2 class="text-lg font-medium text-foreground-light/80 /80 mb-2">Total de
                    Cestas em Estoque</h2>
                <p class="text-6xl font-bold text-blue-button ">350</p>
            </aside>
        </div>
    </div>
</section>







{% endblock %}
