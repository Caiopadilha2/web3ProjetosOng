{% extends 'base.html' %}
{% block title %}{{ 'cadastrar Beneficiário' }}{% endblock %}


{% block content %}
<section class="container w-[65%]  mt-20 py-12 px-4 px-6 lg:px-8 rounded border">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-slate-900 ">Cadastrar Novo Beneficiário</h1>
                    <p class="mt-1 text-slate-600 ">Preencha os campos abaixo para adicionar um novo
                        beneficiário ao sistema.</p>
                </div>
                <form class="space-y-6">
                    <div class="grid grid-cols-2 gap-y-6 gap-x-4 ">
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-slate-700 "
                                for="full-name">Nome completo</label>
                            <input
                                class="mt-1 block w-full rounded-lg border-slate-300  bg-white   placeholder-slate-400  focus:border-blue-button focus:ring-blue-button"
                                id="full-name" name="full-name" placeholder="Digite o nome completo" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 " for="dob">Data
                                de nascimento</label>
                            <input
                                class="mt-1 block w-full rounded-lg border-slate-300  bg-white   placeholder-slate-400  focus:border-blue-button focus:ring-blue-button"
                                id="dob" name="dob" type="date" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 "
                                for="cpf">CPF</label>
                            <input
                                class="mt-1 block w-full rounded-lg border-slate-300  bg-white   placeholder-slate-400  focus:border-blue-button focus:ring-blue-button"
                                id="cpf" name="cpf" placeholder="000.000.000-00" type="text" />
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-slate-700 "
                                for="address">Endereço</label>
                            <input
                                class="mt-1 block w-full rounded-lg border-slate-300  bg-white   placeholder-slate-400  focus:border-blue-button focus:ring-blue-button"
                                id="address" name="address" placeholder="Rua, número, bairro, cidade - UF"
                                type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 "
                                for="phone">Telefone</label>
                            <input
                                class="mt-1 block w-full rounded-lg border-slate-300  bg-white   placeholder-slate-400  focus:border-blue-button focus:ring-blue-button"
                                id="phone" name="phone" placeholder="(00) 00000-0000" type="tel" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 "
                                for="email">E-mail</label>
                            <input
                                class="mt-1 block w-full rounded-lg border-slate-300  bg-white   placeholder-slate-400  focus:border-blue-button focus:ring-blue-button"
                                id="email" name="email" placeholder="exemplo@email.com" type="email" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 "
                                for="dependents">Quantidade de dependentes</label>
                            <input
                                class="mt-1 block w-full rounded-lg border-slate-300  bg-white   placeholder-slate-400  focus:border-blue-button focus:ring-blue-button"
                                id="dependents" min="0" name="dependents" placeholder="0" type="number" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 "
                                for="residents">Quantidade de pessoas na residência</label>
                            <input
                                class="mt-1 blockdiv w-full rounded-lg border-slate-300  bg-white   placeholder-slate-400  focus:border-blue-button focus:ring-blue-button"
                                id="residents" min="1" name="residents" placeholder="1" type="number" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 "
                                for="status">Status da inscrição</label>
                            <select
                                class="mt-1 block w-full rounded-lg border-slate-300  bg-white   focus:border-blue-button focus:ring-blue-button"
                                id="status" name="status">
                                <option>Pendente</option>
                                <option>Ativo</option>
                                <option>Inativo</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 "
                                for="profession">Profissão</label>
                            <input
                                class="mt-1 block w-full rounded-lg border-slate-300  bg-white   placeholder-slate-400  focus:border-blue-button focus:ring-blue-button"
                                id="profession" name="profession" placeholder="Digite a profissão" type="text" />
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-slate-700 "
                                for="family-income">Renda Familiar (R$)</label>
                            <input
                                class="mt-1 block w-full rounded-lg border-slate-300  bg-white   placeholder-slate-400  focus:border-blue-button focus:ring-blue-button"
                                id="family-income" min="0" name="family-income" placeholder="0,00" step="0.01"
                                type="number" />
                        </div>
                    </div>
                    <div class="flex justify-end gap-3 pt-4 border-t border-slate-200 ">
                        <button
                            class="rounded-lg bg-slate-200  px-4 py-2 text-sm font-semibold text-slate-800  hover:bg-slate-300 "
                            type="button">
                            Cancelar
                        </button>
                        <button
                            class="rounded-lg bg-blue-button px-4 py-2 text-sm font-semibold text-white hover:bg-blue-button/90"
                            type="submit">Salvar Beneficiário</button>
                    </div>
                </form>
            </section>
{% endblock %}
